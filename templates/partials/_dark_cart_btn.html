{% load i18n %}
{% load ecfilters %}

<form action="{% url "products:cart" %}" class="d-flex">
    <button class="btn btn-outline-dark" type="submit">
        <i class="bi-cart-fill me-1"></i>
        {% translate "Cart" %}
        <span class="badge bg-dark text-white ms-1 rounded-pill">{{ request.session.cart.values|count_cart_items }}</span>
    </button>
</form>
